apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  strategy: 
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
  replicas: 4
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        # change from latest to 1.21
        image: nginx:latest
        ports:
        - containerPort: 80

